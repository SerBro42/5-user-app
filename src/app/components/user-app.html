<div class="container my-4">
  <h3> {{ title }} </h3>
  <div class="row">
    <div class="col">
      <form-user
      [user]="selectedUser"
      (newUserEventEmitter)="addUser($event)"/>
    </div>
    <div class="col">
      <user
      [users]="users"
      (idUserEventEmitter)="removeUser($event)"
      (selectedUserEventEmitter)="setSelectedUser($event)"/>
    </div>
  </div>
</div>
