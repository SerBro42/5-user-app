@if (users.length == 0) {
<div class="alert alert-warning">There are no registries in the system</div>
} @else {
<table class="table table-hover table-striped">
  <thead>
    <tr>
<!--  <th>id</th> -->
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>username</th>
      <th>remove</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <!-- <td> {{user.id}} </td> -->
      <td> {{user.name}} </td>
      <td> {{user.lastName}} </td>
      <td> {{user.email}} </td>
      <td> {{user.username}} </td>
      <td>
        <button class="btn btn-danger btn-sm"
        (click)="onRemoveUser(user.id)">
          delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
}
